<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form autocomplete="off" 
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  onsubmit="onSubmit()" 
  method="POST">
    <fieldset>
      <legend>Personal information</legend>
      <div class="form-field">
        <label for="surname">Surname:
          <input type="text" 
          id="surname" 
          name="surname" 
          autocomplete="off" 
          required><br>
        </label>
      </div>

      <div class="form-field">
        <label for="name">Name:
          <input type="text" 
          id="name" 
          name="name" 
          autocomplete="off" 
          required><br>
        </label>
      </div>

      <div class="form-field">
        <label for="old">How old are you?
          <input type="number" 
          id="old" 
          name="old" 
          value="12" 
          max="100" 
          required><br>
        </label>
      </div>

      <div class="form-field">
        <label for="birth-date">Full date of birth:
          <input type="date" id="birth-date" name="birth-date"><br>
        </label>
      </div>

      <div class="form-field">
        <label for="terms">I acept the terms of the agreement
          <input type="checkbox" id="terms" name="terms" required>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>

      <div class="form-field">
        <label for="email">E-mail:
          <input type="email" 
          id="email" 
          name="email" 
          placeholder="email@example.com" 
          required>
        </label>
      </div>

      <div class="form-field">
        <label for="password">Password:
          <input type="password" id="password" name="password" required>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>

      <div class="form-field">
        <label for="cats-yes">Do you love cats?
          <input type="radio" id="cats-yes" name="cats" value="yes">
          Yes
        </label>
        <label for="cats-no">
          <input type="radio" id="cats-no" name="cats" value="no">
          No
        </label>
      </div>

      <div class="form-field">
        <label for="color">What is your favorite color?
          <input type="color" name="color" id="color">
        </label>
      </div>

      <div class="form-field">
        <label for="time-to-bed">What time do you go to bed?
          <input type="time" name="time-to-bed" id="time-to-bed">
        </label>
      </div>

      <div class="form-field">
        <label for="car">What are your favorite brand of cars?
          <textarea name="car" 
          id="car" 
          rows="4" 
          cols="2"
         >BMW Audi Lada</textarea>
        </label>
      </div>

      <div class="form-field">
        <label for="rate">How do you rate our work?
          <input type="range" id="rate" name="rate" value="0">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>

      <div class="form-field">
        <label for="comments">Comments:
          <textarea 
          id="comments" 
          name="comments" 
          minlength="5" 
          maxlength="150"
         ></textarea>
        </label>
      </div>

      <div class="form-field">
        <label for="recommend">Would you recommend us?
          <select id="recommend" name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
